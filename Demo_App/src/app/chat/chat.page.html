<ion-header>
  <ion-toolbar>
    <ion-title>
      <p align="center">Chat</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let chat of chats">
      <ion-item (click)="showChat(chat.id)">{{chat.id}}</ion-item>
      <ion-list *ngIf="messages != null">
        <ion-item-sliding *ngFor="let message of messages">
          <ion-text text-wrap>{{message.sender}}: {{message.content}}</ion-text>
        </ion-item-sliding>
      </ion-list>
      <ion-item *ngIf="messages != null" class="input">
        <ion-input placeholder="Write a message here"></ion-input>
        <ion-button>Send Message</ion-button>
      </ion-item>

    </ion-item-sliding>
  </ion-list>
</ion-content>
