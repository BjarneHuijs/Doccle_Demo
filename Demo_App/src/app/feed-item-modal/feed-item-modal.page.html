<ion-header>
  <ion-toolbar>
    <ion-title text-wrap>
      <h1>{{title}}</h1>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-title><p><ion-button (click)="closeModal()">
        <ion-icon size="large" name="close-circle-outline"></ion-icon>
      </ion-button></p></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<p class="doccle"></p>

<ion-content padding>
  <ion-text text-wrap>{{content}}</ion-text>
</ion-content>
