<ion-header>
  <ion-toolbar>
    <ion-title ><p class="title" align="center">News </p></ion-title>
    <ion-buttons slot="primary">
      <ion-title><p><ion-button (click)="refreshItems()"><ion-icon size="large" name="refresh"></ion-icon></ion-button></p></ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<p class="doccle"></p>

<ion-content padding>
  <ion-refresher slot="fixed"
                 (ionRefresh)="doRefresh($event)"
                 (ionPull)="ionPull($event)"
                 (ionStart)="ionStart($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item (click)="openItem(item)">
        <ion-icon name="image" size="large"></ion-icon>
        <ion-label>
          <ion-text text-left><h1>{{item.title}}</h1></ion-text><br>
          <ion-text text-left >{{item.shortText}}</ion-text>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
