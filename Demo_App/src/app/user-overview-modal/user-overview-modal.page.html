<ion-header>
  <ion-toolbar>
    <ion-title><p align="center">Users</p></ion-title>
    <ion-buttons slot="primary">
      <ion-title>
        <p><ion-button slot="icon-only" (click)="closeModal()">
          <ion-icon size="large" name="close-circle-outline"></ion-icon>
        </ion-button></p>
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="connectToUser(user.email)">{{user.email}}</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
