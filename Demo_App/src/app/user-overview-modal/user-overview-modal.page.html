<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item (click)="connectToUser(user.email)">{{user.email}}</ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
